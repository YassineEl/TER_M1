		<script src="jquery.js"></script>
		<script src="automate.js"></script>
		<script src="transation.js"></script>

		<script src="matrice.js"></script>
		<script>
			
			
			var t,e,f,aut;
			var svg;
			
			
			$(document).ready(function(){
				
				svg=$("#svg")[0];
			
				






					





					
				
			    t=[]; //les transations

				et=[];// les etiquettes

				f=[];// les etats finaux
			    
				



				var fileInput = document.getElementById('fileInput');
				var fileDisplayArea = document.getElementById('fileDisplayArea');

				fileInput.addEventListener('change', function(e) {
			var file = fileInput.files[0];
			var textType = /text.*/;

			if (file.type.match(textType)) {
				var reader = new FileReader();

				reader.onload = function(e) {
					 


					 var result=reader.result.split("\n");

					 	var i;
					 	var etiquettes=result[1].split(",");

					 	// les etiquettes
					 	
					 	for(i=0;i<etiquettes.length;i++){
					 		et.push(etiquettes[i]);
					 		
					 		
					 	}

					 	
					 	for(i=3;i<result.length;i++)
					 		{
					 			
								var tran=result[i].split("=>");
									if(tran.length==3)
								t.push(new Transition(parseInt(tran[0]),tran[1], parseInt(tran[2]) ));					 			



					 		}						


					 		// les etats puits
					 		var etatPuis=result[2].split(",");
					 		for(i=0;i<etatPuis.length;i++)
					 			f.push(etatPuis[i]);


					 		 aut=new Automate(parseInt(result[0]),et,f,t,svg);
							 aut.initialiser();
		

				}

				reader.readAsText(file);	
			} else {
				fileDisplayArea.innerText = "File not supported!";
			}
		});








			   		
				$("#tel").click(function(){

					aut.telecharger();
				});  
				

 
			});
		
		</script>
